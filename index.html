<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemGen</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- Canvas Editor -->
    <section class="canvas-editor">
        <div class="editor-container container flex justify-center align-center gap">
            <div class="canvas-main">
                <canvas id="my-canvas"></canvas>
            </div>
            <div class="canvas-options flex column align-center space-between">
                <input type="text" placeholder="Enter Text Here">
                <div class="text-move-btns">
                    <button class="up">‚¨Ü</button>
                    <button class="down">‚¨á</button>
                    <button class="right">‚¨Ö</button>
                    <button class="left">‚û°</button>
                </div>
                <div class="line-options">
                    <img class="change-text" src="./icons/up-and-down-opposite-double-arrows-side-by-side.png"
                        alt="Switch Lines">
                    <img class="add-line" src="./icons/add.png" alt="Add Line">
                    <img class="remove-txt" src="./icons/trash.png" alt="Trash">
                </div>
                <div class="text-dicoration grid">
                    <img class="decrease" src="./icons/decrease font - icon.png" alt="decrease font">
                    <img class="increase" src="./icons/increase font - icon.png" alt="increase font">
                    <img class="align" src="./icons/align-to-left.png" data-text="left" alt="align-to-left">
                    <img class="align" src="./icons/center-text-alignment.png" data-text="center" alt="center-text">
                    <img class="align" src="./icons/align-to-right.png" data-text="right" alt="align-to-right">
                    <select name="font-options">
                        <option value="Impact" selected>Default</option>
                        <option value="Dancing">Dancing</option>
                        <option value="HashedBrowns">HashedBrowns</option>
                        <option value="Roboto">Roboto</option>
                        <option value="Raleway">Raleway</option>
                        <option value="Open_Sans">Open_Sans</option>
                    </select>
                    <label for="text-stroke">Stroke<input class="stroke" type='color' id="text-stroke"></label>
                    <label for=text-color"">Color<input class="color" type='color' id="text-color"></label>
                </div>
                <div class="control-editor-btns flex align-center">
                    <a href="#" class="download">Download</a>
                    <button class="save-meme">Save</button>
                    <button class="share-meme">Share</button>
                    <button class="close-editor">Close</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Saved Memes -->
    <!-- <section class="saved-memes">
        <button class="close-editor">X</button>
    </section> -->

    <!-- Header -->
    <header class="main-header">
        <div class="main-nav container flex space-between">
            <div class="logo align-center">Mem\Gen</div>
            <div class="nav-btns flex space-between align-center">
                <div class="btn gallery-btn flex justify-center align-center">Gallery</div>
                <div class="btn my-memes-btn flex justify-center align-center">My Memes</div>
            </div>
            <button class="toggle-menu-btn btn hidden">‚ò∞</button>
        </div>
    </header>

    <!-- Filter Section -->
    <section class="filter flex container align-center space-between">
        <label class="flex" for="search"><input id="search" type="text" placeholder="Search"
                list="suggestions">üîç</label>
        <datalist id="suggestions">
            <option value="funny">
            <option value="sport">
            <option value="politic">
            <option value="movie">
            <option value="game">
        </datalist>
        <div class="filter-list flex space-between align-center"></div>
        <button class=" filter-menu-btn btn hidden">Filters</button>
    </section>


    <!-- Image Section -->
    <main class="main-content container">
        <div class="image-grid  grid">

        </div>
        <div class="pages flex justify-center">
            <button class="btn prev-page">‚¨Ö</button>
            <p class="num-pages flex align-center justify-center">0</p>
            <button class="btn next-page">‚û°</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-container flex align-center">
        <div class="logo align-center">Mem\Gen</div>
        <p>¬© 2021 MemGen.com - All Rights Reserved</p>
    </footer>

</body>
<script src="./js/util-service.js"></script>
<script src="./js/image-data-service.js"></script>
<script src="./js/storage-service.js"></script>
<script src="./js/main-service.js"></script>
<script src="./js/editor-service.js"></script>
<script src="./js/main-controller.js"></script>

</html>
